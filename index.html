<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Interface Web Version</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Top navigation bar -->
    </header>
    <main>
        <aside id="user-profile">
            <!-- User profile and settings -->
        </aside>
        <section id="whats-new">
            <!-- What's New section -->
        </section>
        <aside id="additional-info">
            <!-- Now Playing and Trending sections -->
        </aside>
    </main>
    <script src="js/script.js"></script>
</body>
    <!-- index.html -->
<aside id="user-profile">
    <div class="user-avatar">
        <img src="assets/images/user-avatar.png" alt="User Avatar">
    </div>
    <div class="user-info">
        <h3 class="username">Jonathan Holmes</h3>
        <p class="user-status">Online</p>
        <!-- Additional user-related information can go here -->
    </div>
    <!-- Possibly add settings or other links -->
</aside>
    <!-- index.html -->
<section id="whats-new">
    <h2>What's New</h2>
    <article class="activity">
        <img src="assets/images/game-thumbnail.png" alt="Game Thumbnail">
        <div class="activity-info">
            <h3>Amy Michaels played UNCHARTED 4: A Thief's End for the first time.</h3>
            <time datetime="2024-02-18T14:36:00">2 hours ago</time>
        </div>
    </article>
    <!-- More activities can be added in the same pattern -->
</section>
</html>
