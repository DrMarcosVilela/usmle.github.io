<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:version='2' class='v2' expr:dir='data:blog.languageDirection' xmlns="http://www.w3.org/1999/xhtml" xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
    <meta charset="UTF-8" />
    <title>App Hub</title>
    <b:skin><![CDATA[
    /* CSS styles go here */
    body {
        font-family: Arial, sans-serif;
        transition: background-color 0.3s;
    }
    .dark-mode {
        background-color: #333;
        color: white;
    }
    #theme-toggle {
        cursor: pointer;
        position: fixed;
        top: 10px;
        right: 10px;
    }
    .app-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .app {
        margin: 10px;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .app:hover {
        transform: scale(1.05);
    }
    .dark-mode .app {
        background-color: #555;
    }
    .app-description {
        display: none;
    }
    .app:hover .app-description {
        display: block;
    }
    ]]></b:skin>
</head>
<body>
    <div id="theme-toggle">Toggle Dark Mode</div>
    <!-- Main content area where apps will be displayed -->
    <div class="app-container">
        <b:section id='main' class='app-section' showaddelement='no'>
            <div class="app" onclick="openApp('app1')">
                App 1
                <div class="app-description">Description for App 1</div>
            </div>
            <div class="app" onclick="openApp('app2')">
                App 2
                <div class="app-description">Description for App 2</div>
            </div>
            <!-- Add more apps as needed -->
        </b:section>
    </div>
    <script>
        document.getElementById('theme-toggle').onclick = function() {
            document.body.classList.toggle('dark-mode');
        };

        function openApp(appId) {
            console.log('Opening ' + appId);
            // Here, you can redirect to the app's URL or dynamically load the app content
            // For example, to open a link in a new tab: window.open('http://yourappurl.com', '_blank');
        }
    </script>
    <!-- Additional sections can be added as needed -->
    <b:section id='footer' class='footer-section' showaddelement='no'>
        <!-- Footer widgets can be added here through the Blogger layout interface -->
    </b:section>
</body>
</html>
